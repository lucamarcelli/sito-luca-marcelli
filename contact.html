        <div class="nav__resp">

                        <span></span>

                <li><a href="#" class="focus">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="text">
            <p>
                Let's have a chat, discuss ideas and maybe work together!
            </p>
        </div>
        <div class="link">
            <figcaption>
                Find me on LinkedIn
            </figcaption>
            <figure>
                <a href="https://www.linkedin.com/in/luca-marcelli-620994274/" target="_blank">
                    <img src="assets/img/linkedin.png" alt="My account on linkedin" title="linkedin">
                </a>
            </figure>
        </div>

        <main class="container__form">
            <form id="myForm">
                <!-- name -->
                <div class="name">
                    <label for="name" name="name">Name<span>*</span></label>
                    <input type="text" name="" id="name" placeholder="Es: Dohn" required>
                </div>
                <!-- surname -->
                <div class="last__name">
                    <label for="LastName" name="surname">Last name<span>*</span></label>
                    <input type="text" name="" id="surname" placeholder="Es: Joe" required>
                </div>

                <!-- email -->
                <div class="email">
                    <label for="email" name="email">E-mail<span>*</span></label>
                    <input type="email" name="" id="email" placeholder="Dohn_Joe@gmail.com" required>
                </div>

                <!-- message -->
                <div class="msg">
                    <label for="message" name="message">Message<span>*</span></label>
                    <textarea name="text" id="message" placeholder="write your message" rows="6" cols="50" required></textarea>
                </div>
                <button type="submit" class="button">
                    Send
                </button>
            </form>
        </main>
    </div>
